<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEEX - Login</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body class="login-page">
    <main class="container login-container">
        <div class="card login-card">
            <img src="assets/images/logo-veex.png" alt="VEEX Logo" class="login-logo">
            <h1>Bem-vindo ao VEEX</h1>
            <p>Gestão de custos e produção simplificada.</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <p class="offline-status">Status: <span id="status">Online</span></p>
            <a href="dashboard.html" class="link-skip-login">Acessar Dashboard (Desenvolvimento)</a>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
