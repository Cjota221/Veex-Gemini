<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEEX - Custos Variáveis</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <header id="app-header"></header>
        <aside id="app-sidebar"></aside>

        <main class="main-content">
            <div class="container">
                <div class="page-header">
                    <h1>Gerenciamento de Custos Variáveis por Unidade</h1>
                    <button class="btn btn-primary" id="btnNovoCustoVariavel">
                        <img src="assets/icons/plus.svg" alt="" class="icon"> Novo Custo Variável
                    </button>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Resumo dos Custos Variáveis</h2>
                    </div>
                    <div class="card-body">
                        <p>Total Variável por Unidade: <strong id="totalCustosVariaveis">R$ 0,00</strong></p>
                    </div>
                </div>

                <div class="table-container">
                    <table id="tabelaCustosVariaveis">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Valor por Unidade (R$)</th>
                                <th>Observação</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>

                <div id="modalCustoVariavel" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="modalCustoVariavelTitulo">Novo Custo Variável</h2>
                            <span class="close-button" id="closeModalCustoVariavel">&times;</span>
                        </div>
                        <form id="formCustoVariavel">
                            <input type="hidden" id="custoVariavelId">
                            <div class="form-group">
                                <label for="custoVariavelDescricao">Descrição:</label>
                                <input type="text" id="custoVariavelDescricao" placeholder="Ex: Embalagem, Mão de obra (por peça), Taxa Pix" required>
                            </div>
                            <div class="form-group">
                                <label for="custoVariavelValor">Valor por Unidade (R$):</label>
                                <input type="number" id="custoVariavelValor" step="0.01" min="0" required>
                            </div>
                             <div class="form-group">
                                <label for="custoVariavelObs">Observação (opcional):</label>
                                <input type="text" id="custoVariavelObs">
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Custo Variável</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/util.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/custos-variaveis.js"></script>
</body>
</html>
