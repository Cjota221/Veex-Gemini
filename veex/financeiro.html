<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEEX - Financeiro</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <header id="app-header"></header>
        <aside id="app-sidebar"></aside>

        <main class="main-content">
            <div class="container">
                <div class="page-header">
                    <h1>Gestão Financeira</h1>
                    <div class="actions">
                        <button class="btn btn-primary" id="btnNovaTransacao">
                            <img src="assets/icons/plus.svg" alt="" class="icon"> Nova Transação
                        </button>
                    </div>
                </div>

                <section class="kpi-section dashboard-grid">
                    <div class="card kpi-card">
                        <div class="card-body">
                            <h3 class="card-label">Receitas (Mês)</h3>
                            <p class="card-metric" id="financeiro-receitas">R$ 0,00</p>
                        </div>
                    </div>
                    <div class="card kpi-card">
                        <div class="card-body">
                            <h3 class="card-label">Despesas (Mês)</h3>
                            <p class="card-metric" id="financeiro-despesas">R$ 0,00</p>
                        </div>
                    </div>
                    <div class="card kpi-card">
                        <div class="card-body">
                            <h3 class="card-label">Saldo (Mês)</h3>
                            <p class="card-metric" id="financeiro-saldo">R$ 0,00</p>
                        </div>
                    </div>
                </section>

                <div class="table-container">
                    <div class="filter-bar">
                        <label for="mesAnoFiltro">Filtrar por Mês/Ano:</label>
                        <input type="month" id="mesAnoFiltro">
                    </div>
                    <table id="tabelaFinanceiro">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Descrição</th>
                                <th>Tipo</th>
                                <th>Valor (R$)</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>

                <div id="modalTransacao" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="modalTransacaoTitulo">Nova Transação</h2>
                            <span class="close-button" id="closeModalTransacao">&times;</span>
                        </div>
                        <form id="formTransacao">
                            <input type="hidden" id="transacaoId">
                            <div class="form-group">
                                <label for="transacaoData">Data:</label>
                                <input type="date" id="transacaoData" required>
                            </div>
                            <div class="form-group">
                                <label for="transacaoDescricao">Descrição:</label>
                                <input type="text" id="transacaoDescricao" required>
                            </div>
                            <div class="form-group">
                                <label for="transacaoTipo">Tipo:</label>
                                <select id="transacaoTipo" required>
                                    <option value="receita">Receita</option>
                                    <option value="despesa">Despesa</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="transacaoValor">Valor (R$):</label>
                                <input type="number" id="transacaoValor" step="0.01" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Transação</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/util.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/financeiro.js"></script>
</body>
</html>
