<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEEX - Simulador de Preços</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <header id="app-header"></header>
        <aside id="app-sidebar"></aside>

        <main class="main-content">
            <div class="container">
                <div class="page-header">
                    <h1>Simulador de Preços e Margens</h1>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form id="formSimulador">
                            <div class="form-group">
                                <label for="simModeloSelecionado">Selecionar Modelo (Opcional):</label>
                                <select id="simModeloSelecionado">
                                    <option value="">Simular com custo manual</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="simCustoTotalProduto">Custo Total do Produto (R$):</label>
                                <input type="number" id="simCustoTotalProduto" step="0.01" min="0" required>
                            </div>
                            <div classs="form-group">
                                <label>Margens para Simulação (% - separadas por vírgula):</label>
                                <input type="text" id="simMargens" value="30, 50, 80, 100, 120">
                            </div>
                            <button type="button" class="btn btn-primary" id="btnSimularPrecos">Simular</button>
                        </form>
                    </div>
                </div>

                <div id="resultadosSimuladorContainer">
                    </div>
            </div>
        </main>
    </div>

    <script src="scripts/util.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/simulador.js"></script>
</body>
</html>
