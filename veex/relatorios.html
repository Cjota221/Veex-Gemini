<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEEX - Relatórios</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <header id="app-header"></header>
        <aside id="app-sidebar"></aside>

        <main class="main-content">
            <div class="container">
                <div class="page-header">
                    <h1>Relatórios Gerenciais</h1>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Filtros e Opções de Exportação</h2>
                    </div>
                    <div class="card-body">
                        <form id="formFiltrosRelatorio">
                            <div class="form-group">
                                <label for="tipoRelatorio">Tipo de Relatório:</label>
                                <select id="tipoRelatorio">
                                    <option value="vendas">Relatório de Vendas</option>
                                    <option value="producao">Relatório de Produção</option>
                                    <option value="custos">Relatório de Custos</option>
                                    <option value="financeiro_geral">Fluxo de Caixa Detalhado</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="periodoRelatorio">Período:</label>
                                <input type="month" id="periodoRelatorio">
                                </div>
                            <button type="button" class="btn btn-primary" id="btnGerarRelatorio">Gerar Relatório</button>
                            <button type="button" class="btn btn-secondary" id="btnExportarPDF">Exportar PDF</button>
                            <button type="button" class="btn btn-secondary" id="btnExportarExcel">Exportar Excel</button>
                        </form>
                    </div>
                </div>

                <div class="card" id="areaRelatorio">
                    <div class="card-header">
                        <h2 class="card-title">Visualização do Relatório</h2>
                    </div>
                    <div class="card-body" id="conteudoRelatorio">
                        <p>Selecione os filtros e clique em "Gerar Relatório" para visualizar os dados.</p>
                        <canvas id="relatorioChart" width="400" height="200" style="display:none;"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/util.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/relatorios.js"></script>
    </body>
</html>
