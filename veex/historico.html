<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEEX - Histórico de Produção</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <header id="app-header"></header>
        <aside id="app-sidebar"></aside>

        <main class="main-content">
            <div class="container">
                <div class="page-header">
                    <h1>Histórico de Produção</h1>
                    <button class="btn btn-primary" id="btnNovaProducao">
                         <img src="assets/icons/plus.svg" alt="" class="icon"> Registrar Nova Produção
                    </button>
                </div>

                <div class="table-container">
                     <div class="filter-bar">
                        <label for="filtroHistoricoModelo">Filtrar por Modelo:</label>
                        <select id="filtroHistoricoModelo">
                            <option value="">Todos os Modelos</option>
                            </select>
                        <label for="filtroHistoricoData">Filtrar por Data:</label>
                        <input type="month" id="filtroHistoricoData">
                    </div>
                    <table id="tabelaHistorico">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Modelo</th>
                                <th>Referência</th>
                                <th>Quantidade Produzida</th>
                                <th>Custo Total (R$)</th>
                                <th>Observações</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>

                <div id="modalProducao" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="modalProducaoTitulo">Registrar Nova Produção</h2>
                            <span class="close-button" id="closeModalProducao">&times;</span>
                        </div>
                        <form id="formProducao">
                            <input type="hidden" id="producaoId">
                            <div class="form-group">
                                <label for="producaoData">Data:</label>
                                <input type="date" id="producaoData" required>
                            </div>
                            <div class="form-group">
                                <label for="producaoModelo">Modelo:</label>
                                <select id="producaoModelo" required>
                                    <option value="">Selecione um modelo</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="producaoQuantidade">Quantidade Produzida:</label>
                                <input type="number" id="producaoQuantidade" min="1" required>
                            </div>
                             <div class="form-group">
                                <label for="producaoCustoEstimado">Custo Total Estimado (R$):</label>
                                <input type="text" id="producaoCustoEstimado" readonly>
                            </div>
                            <div class="form-group">
                                <label for="producaoObservacoes">Observações Técnicas:</label>
                                <textarea id="producaoObservacoes" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Registro</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/util.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/historico.js"></script>
</body>
</html>
